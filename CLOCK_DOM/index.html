<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK_DOM</title>
</head>
<body>
    <div id="input">
        <input type="text" id="text">
        <input type="button" value="построить часы" id="button">
    </div>
    <div id="clock">
        <div id="clock_face"><span id="date"></span></div>
        <div class="clock_hands" id="hour_hand"></div>
        <div class="clock_hands" id="minute_hand"></div>
        <div class="clock_hands" id="second_hand"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
